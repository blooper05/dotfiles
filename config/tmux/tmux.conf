# Color Schema [zephyr] {{{1

set  -g display-panes-active-colour '#ff6c6b'
set  -g display-panes-colour        '#686868'
set  -g message-command-style       'fg=#1c1c1c,bg=#ecbe7b'
set  -g message-style               'fg=#1c1c1c,bg=#ecbe7b'
set  -g status-style                'fg=#262626,bg=#1c1c1c'
setw -g clock-mode-colour           '#3bb6c4'
setw -g mode-style                  'fg=#1c1c1c,bg=#ecbe7b'
setw -g pane-active-border-style    'fg=#c6c6c6'
setw -g pane-border-style           'fg=#686868'

# Binding {{{1

# Use vi keybindings in copy mode.
setw -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel pbcopy

# Unbind default keybinding.
unbind C-b

# Set prefix key.
set -g prefix C-t
bind C-t send-prefix

# Reload tmux.conf immediately.
bind r source $XDG_CONFIG_HOME/tmux/tmux.conf

# Create a new window.
bind c new-window

# Select windows.
bind Space choose-window

# Break a pane.
bind b break-pane

# Synchronize panes.
bind e setw synchronize-panes on
bind E setw synchronize-panes off

# Move around between panes like Vim.
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes like Vim.
bind < resize-pane -L 10
bind - resize-pane -D 10
bind + resize-pane -U 10
bind > resize-pane -R 10
bind = select-layout tiled

